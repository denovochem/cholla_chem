name: Deploy Docs

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x
      
      - name: Install dependencies
        run: |
          pip install mkdocs mkdocstrings[python] mkdocs-material
          pip install -e .  # Install your package (if you have setup.py/pyproject.toml)
      
      - name: Deploy docs
        run: mkdocs gh-deploy --force
