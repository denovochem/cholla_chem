site_name: Your Project Name
site_description: A brief description of your project
repo_url: https://github.com/denovochem/name_to_smiles
repo_name: denovochem/name_to_smiles

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.sections
    - navigation.expand
    - search.suggest

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google  # or numpy, sphinx
            show_source: true
            show_root_heading: true

nav:
  - Home: index.md
  - API Reference: reference.md

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition
  - codehilite
